<div class="page-content-wrapper">
    <!-- BEGIN CONTENT BODY -->
    <div class="page-content" style="min-height:393px">


  <div class="page-bar">
            <ul class="page-breadcrumb">
                <li>
                    <a href="javascript:;">Programs</a>
                    <i class="fa fa-circle"></i>
                </li>
                <li>
                    <span>Add Program</span>
                </li>
            </ul>
            <!-- Here show dropdown -->
            <div class="page-toolbar">
            
            </div>  
        </div>
        <h3 class="page-title"> Program
            <small>Program Add</small>
        </h3>
        <div *ngIf="show_msg_bool == 1" [innerHTML]="html_msg">

            </div>


        <div class="invoice-content-2 bordered">

                <form [formGroup]="new_program_form_data" method="post" >
                        <div class="form-body ">
                        <div class="form-group form-md-line-input form-md-floating-label">
                        <input type="text" class="input_search form-control" formControlName="program_name" name="program_name" required>
                        <label for="form_control_1">Program Name<span class="required_field">*</span></label>
                     </div>
                        

                     
                        
                       <div class="form-actions">
                       <div class="row">
                       <div class="col-md-12">
                       <input type="submit" class="btn btn-dark" (click)="add_new_program_data()" value="Add Program" name="btn_program" [disabled]="new_program_form_data.get('program_name').invalid" class="btn btn-primary">
                       <button type="reset" class="btn default">Reset</button>
                    </div>
                    </div>
                    </div>
                 
                 </div>
               </form>
                 <!-- END CONTENT BODY -->
        <!-- END CONTENT BODY -->
    </div>


        </div>
        </div>
