<div class="page-content-wrapper">
    <!-- BEGIN CONTENT BODY -->
    <div class="page-content" style="min-height:393px">


  <div class="page-bar">
            <ul class="page-breadcrumb">
                <li>
                    <a href="javascript:;">Semesters</a>
                    <i class="fa fa-circle"></i>
                </li>
                <li>
                    <span>Add Semester</span>
                </li>
            </ul>
            <!-- Here show dropdown -->
            <div class="page-toolbar">
            
            </div>  
        </div>
        <h3 class="page-title"> Semester
            <small>Semester Add</small>
        </h3>
        <div *ngIf="show_msg_bool == 1" [innerHTML]="html_msg">

            </div>


        <div class="invoice-content-2 bordered">

                <form [formGroup]="new_semester_form_data" method="post">
                        <div class="form-body ">
                    <div class="form-group form-md-line-input form-md-floating-label">
                        <input type="text" class="input_search form-control" formControlName="semester_name" name="semester_name" required>
                        <label for="form_control_1">Semester Name<span class="required_field">*</span></label>
                     </div>
                     <div class="form-group form-md-line-input form-md-floating-label">
                            <input type="number" class="input_search form-control"  formControlName="semester_no" name="semester_no" required>
                            <label for="form_control_1">Semester No<span class="required_field">*</span></label>
                          
                        </div>
                         

                     
                        
                       <div class="form-actions">
                       <div class="row">
                       <div class="col-md-12">
                       <input type="submit" class="btn btn-dark" (click)="add_new_semester_data()" value="Add semester" name="btn_semester" [disabled]="new_semester_form_data.get('semester_name').invalid || new_semester_form_data.get('semester_no').invalid" class="btn btn-primary">
                       <button type="reset" class="btn default">Reset</button>
                    </div>
                    </div>
                    </div>
                 
                 </div>
               </form>
                 <!-- END CONTENT BODY -->
        <!-- END CONTENT BODY -->
    </div>


        </div>
        </div>
